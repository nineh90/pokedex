<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>API POKEDEX</title>
</head>
<body onload="init()">
    <div id="info" class="pokemon-info-container">
        <div class="pokemon-overview w-100" id="pokedexContainer"></div>
    </div>
    <div class="">
        <div onclick="closeCurrentPokemon()" id="currentCard" class="absolute w-100 d-none">
            <div id="current-pokemon-wrapper">   
                <div class="">
                
                    
                    <img class=" w-100 margin-left" src="./img/message.png" alt="">
                    <div class="absolutepokemon">
                        <h1 id="activePokemonName" class="">${name}</h1>
                            <h2 class="head">Attacks</h2>
                            <img class="pokemon-class" id="activePokemonClass">  
                            <ul id="attack">
                            <li>
                                1
                            </li>
                            <li>
                                2
                            </li>
                            <li>
                                3
                            </li>   
                            </ul>
                            <img id="activePokemonImage">   
                    </div>
                        
            
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
